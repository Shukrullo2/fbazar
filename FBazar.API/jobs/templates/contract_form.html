{% extends 'main.html' %}
{% block content %}

<main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><i class="fa fa-chevron-left"></i></a>
                <br>

                <form class="form" method="POST"  enctype="multipart/form-data">
                      {% csrf_token %}
                    <!-- Input:Text -->

                    {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}}: </label>

                        {{field}}
                    </div>
                          {% endfor %}
                       
                          <div class="singleProject__info" >
                            <p style="color: red;">By clicking the button below, you sign the task completion contract and send it to the freelancer.</p>
              
                          <br />
              
                        </div>

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Generate Contract" />
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
