<header class="header">
    <div class="container container--narrow">
      <a routerLink="/" class="header__logo">
        <img src="../../../assets/image.png" alt="FBazaar Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a routerLink="/freelancers">Freelancers</a></li>
          <li class="header__menuItem"><a routerLink="/clients">Clients</a></li>
          <li class="header__menuItem"><a routerLink="/projects">Projects</a></li>
          <li class="header__menuItem"><a routerLink="/tasks">Tasks</a></li>
          
          <div *ngIf="request.user.is_authenticated; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
              <li class="header__menuItem"><a routerLink="/messages">Messages</a></li>
              <li class="header__menuItem"><a routerLink="/account">Account</a></li>
              <li class="header__menuItem"><a routerLink="/logout" class="btn" >Logout</a></li>
              <div *ngIf="request.user.profile.user_type == 'company'; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                  <li class="header__menuItem"><a routerLink="/create-job">Create Job</a></li>
                </ng-template>
                <ng-template #elseBlock>
                  <li class="header__menuItem"><a routerLink="/create-project" >Create Project</a></li>
                </ng-template>
              
            </ng-template>
           <ng-template #elseBlock>
            <li class="header__menuItem"><a routerLink="/login" class="btn" >Login/Sign Up</a></li>
           </ng-template>
        </ul>
      </nav>
    </div>
</header>
